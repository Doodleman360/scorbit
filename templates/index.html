<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>High Scores</title>
</head>
<body class="">
<div class="container text-center p-3 text-primary-emphasis">
    <div class="row">
        {% for machine in machines %}
        <div class="col-sm bg-primary-subtle border border-primary-subtle rounded-3">
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th colspan="3" class="text-center">{{ machine.name }}</th>
                    </tr>
                    <tr>
                        <th></th>
                        <th>Player</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody class="bg-image" style="background-image: url('{{ machine.art }}');">
                {% for score in machine.scores %}
                <tr>
                    <td class="fw-bold">{{ score.rank }}</td>
                    <td class="fw-bold">{{ score.initials }}</td>
                    <td class="fw-bold">{{ score.score }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        {% endfor %}
    </div>
</div>
</body>
<script>
    setTimeout(function() {
  location.reload();
}, 600000); // 600000 milliseconds = 10 minutes
</script>
</html>
