<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>High Scores</title>
</head>
<body class="">
<div class="container text-center p-3 text-primary-emphasis">
    <div class="row">
        {% for machine in machines %}
        <div class="col bg-primary-subtle border border-primary-subtle rounded-3">
            <h1>{{ machine.name }}</h1>
            <table class="table">
                <tr>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
                {% for score in machine.scores %}
                <tr>
                    <td>{{ score.initials }}</td>
                    <td>{{ score.score }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        {% endfor %}

    </div>
</div>
</body>
</html>
